<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="status-column" id="to-do-column">
        <h2>To Do</h2>
    </div>
    <div class="status-column" id="doing-column">
        <h2>Doing</h2>
    </div>
    <div class="status-column" id="done-column">
        <h2>Done</h2>
    </div>
    <script src="script.js"></script>

    <div class="task-card" data-task-id="1">
        <h3>Task Title</h3>
        <p>Task Description</p>
    </div>

    <form id="add-task-form">
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" required>
        <label for="description-input">Description:</label>
        <textarea id="description-input" required></textarea>
        <button type="submit">Add Task</button>
    </form>

    <div class="task-card" data-task-id="1">
        <h3>Task Title</h3>
        <p>Task Description</p>
        <button class="edit-button">Edit</button>
    </div>

    <div class="task-card" data-task-id="1">
        <h3>Task Title</h3>
        <p>Task Description</p>
        <button class="delete-button">Delete</button>
    </div>


</body>
</html>
